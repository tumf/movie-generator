# Multi-language configuration example for movie-generator

# Project settings
project:
  name: "Multilingual Video Project"
  output_dir: "./output"

# Video style settings
style:
  resolution: [1920, 1080]
  fps: 30
  font_family: "Noto Sans JP"
  primary_color: "#FFFFFF"
  background_color: "#1a1a2e"

# Audio generation settings
audio:
  engine: "voicevox"
  speaker_id: 3
  speed_scale: 1.0

# Narration style settings
narration:
  character: "ずんだもん"
  style: "casual"

# Content generation settings
content:
  llm:
    provider: "openrouter"
    model: "openai/gpt-5.2"
  languages: ["ja", "en"]  # Generate content in both Japanese and English

# Slide generation settings
slides:
  llm:
    provider: "openrouter"
    model: "google/gemini-3-pro-image-preview"
  style: "presentation"

# Video rendering settings
video:
  renderer: "remotion"
  template: "default"
  output_format: "mp4"

# Pronunciation dictionary
pronunciation:
  custom:
    "API":
      reading: "エーピーアイ"
      accent: 0
      word_type: "COMMON_NOUN"
      priority: 10
