      accent: 4
      word_type: "PROPER_NOUN"
      priority: 10
    "lazygit":
      reading: "レイジーギット"
      accent: 5
      word_type: "PROPER_NOUN"
      priority: 10
    "yazi":
      reading: "ヤジ"
