# Movie Generator Configuration for Web Worker
# This file contains settings for video generation

project:
  name: "Web Generated Videos"
  output_dir: "./output"

style:
  resolution: [1920, 1080]
  fps: 30
  animation_frames: 15
  timing: "linear"

narration:
  character: "friendly"
  style: "casual"
  speed: 1.0

voicevox:
  speaker_id: 3  # Default speaker (Zundamon Normal)
  speed_scale: 1.0
  pitch_scale: 0.0
  intonation_scale: 1.0

content:
  llm:
    provider: "openrouter"
    model: "openai/gpt-5.2"

slides:
  llm:
    provider: "openrouter"
    model: "google/gemini-3-pro-image-preview"
  style: "presentation"
