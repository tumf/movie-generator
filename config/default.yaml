content:
  llm:
    provider: "openrouter"
    model: "gemini-3-pro"
    base_url: "https://openrouter.ai/api/v1"

slides:
  llm:
    provider: "openrouter"
    model: "google/gemini-3-pro-image-preview" # Image generation model
    base_url: "https://openrouter.ai/api/v1"
  style: "presentation" # presentation, illustration, minimal

video:
  renderer: "remotion"
  template: "default"
  output_format: "mp4"
  transition:
    type: "flip" # fade, slide, wipe, flip, clockWipe, none
    duration_frames: 15 # Transition duration in frames (0.5s at 30fps)
    timing: "linear" # linear, spring
  background:
    type: "video" # image or video
    path: "assets/backgrounds/default-background.mp4" # Default background video
    fit: "cover" # cover (fill maintaining aspect), contain (fit inside), fill (stretch)
  bgm:
    path: "assets/bgm/default-bgm.mp3" # Default background music
    volume: 0.3 # BGM volume (0.0-1.0, default 0.3 to avoid overpowering narration)
    fade_in_seconds: 2.0 # Fade-in duration in seconds
    fade_out_seconds: 2.0 # Fade-out duration in seconds
    loop: true # Loop BGM if shorter than video duration

pronunciation:
  custom:
    # Common English words that are often misread
    "ENGINE":
      reading: "エンジン"
      accent: 1
      word_type: "COMMON_NOUN"
      priority: 10
    "Engine":
      reading: "エンジン"
      accent: 1
      word_type: "COMMON_NOUN"
      priority: 10
    "API":
      reading: "エーピーアイ"
      accent: 1
      word_type: "COMMON_NOUN"
      priority: 10
    "CPU":
      reading: "シーピーユー"
      accent: 1
      word_type: "COMMON_NOUN"
      priority: 10
    "GPU":
      reading: "ジーピーユー"
      accent: 1
      word_type: "COMMON_NOUN"
      priority: 10

    # Project-specific terms
    "Bubble Tea":
      reading: "バブルティー"
      accent: 5
      word_type: "PROPER_NOUN"
      priority: 10
    "Ratatui":
      reading: "ラタトゥイ"
      accent: 4
      word_type: "PROPER_NOUN"
      priority: 10
