# Configuration for Kasukabe Tsumugi character
# Usage: uv run movie-generator generate <url> -c config-tsumugi.yaml

project:
  name: "Kasukabe Tsumugi Demo"
  output_dir: "./output"

style:
  resolution: [1920, 1080]
  fps: 30
  font_family: "Noto Sans JP"
  primary_color: "#FFFFFF"
  background_color: "#1a1a2e"

audio:
  engine: "voicevox"
  speaker_id: 8
  speed_scale: 1.0

narration:
  character: ""
  style: "casual"

personas:
  - id: "tsumugi"
    name: "春日部つむぎ"
    character: "明るく元気な春日部出身の女の子"
    synthesizer:
      speaker_id: 8
      speed_scale: 1.0
    subtitle_color: "#FFA07A"
    character_image: "assets/characters/kasukabe-tsumugi/base.png"
    character_position: "left"
    character_scale: 0.45
    mouth_open_image: "assets/characters/kasukabe-tsumugi/mouth_open.png"
    eye_close_image: "assets/characters/kasukabe-tsumugi/eye_close.png"
    animation_style: "bounce"

content:
  llm:
    provider: "openrouter"
    model: "openai/gpt-5.2"

slides:
  llm:
    provider: "openrouter"
    model: "google/gemini-3-pro-image-preview"
  style: "presentation"

video:
  renderer: "remotion"
  template: "default"
  output_format: "mp4"
  transition:
    type: "fade"
    duration_frames: 15
    timing: "linear"

pronunciation:
  custom: {}
