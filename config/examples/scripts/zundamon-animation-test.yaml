# Zundamon character animation test script

title: "ずんだもんキャラクターアニメーションテスト"

sections:
  - title: "キャラクターアニメーション紹介"
    narration:
      - text: "こんにちはなのだ！"
        reading: "コンニチワナノダ"
      - text: "ずんだもんだよ！"
        reading: "ズンダモンダヨ"
      - text: "今日は新しいキャラクターアニメーション機能を紹介するのだ！"
        reading: "キョーワアタラシイキャラクターアニメーションキノーヲショーカイスルノダ"
    slide_prompt: "キャラクターアニメーション機能のタイトル画面。ずんだもんのイラスト、元気な雰囲気"

  - title: "リップシンク機能"
    narration:
      - text: "まず一つ目はリップシンク機能なのだ！"
        reading: "マズヒトツメワリップシンクキノーナノダ"
      - text: "話している間、口がパクパク動くのだ！"
        reading: "ハナシテイルアイダ、クチガパクパクウゴクノダ"
      - text: "0.1秒ごとに口の開閉が切り替わるのだ！"
        reading: "ゼロテンイチビョーゴトニクチノカイヘイガキリカワルノダ"
    slide_prompt: "リップシンク機能の説明図。口の開閉アニメーションのイラスト"

  - title: "まばたき機能"
    narration:
      - text: "二つ目はまばたき機能なのだ！"
        reading: "フタツメワマバタキキノーナノダ"
      - text: "3秒ごとに自然にまばたきするのだ！"
        reading: "サンビョーゴトニシゼンニマバタキスルノダ"
      - text: "まばたきは0.2秒間だけ目を閉じるのだ！"
        reading: "マバタキワゼロテンニビョーカンダケメヲトジルノダ"
    slide_prompt: "まばたき機能の説明図。目の開閉タイミングの図解"

  - title: "アニメーションスタイル"
    narration:
      - text: "三つ目はアニメーションスタイルなのだ！"
        reading: "ミッツメワアニメーションスタイルナノダ"
      - text: "揺れ、バウンス、静止の3種類から選べるのだ！"
        reading: "ユレ、バウンス、セイシノサンシュルイカラエラベルノダ"
      - text: "今は揺れアニメーションを使っているのだ！"
        reading: "イマワユレアニメーションヲツカッテイルノダ"
    slide_prompt: "アニメーションスタイルの比較図。sway, bounce, staticの違い"

  - title: "使い方"
    narration:
      - text: "設定ファイルで簡単に有効化できるのだ！"
        reading: "セッテイファイルデカンタンニユーコーカデキルノダ"
      - text: "キャラクター画像を3枚用意するだけなのだ！"
        reading: "キャラクターガゾーヲサンマイヨーイスルダケナノダ"
      - text: "ベース、口開き、目閉じの3枚なのだ！"
        reading: "ベース、クチアキ、メトジノサンマイナノダ"
    slide_prompt: "設定方法の説明。YAMLファイルの例とアセットファイル構成"

  - title: "まとめ"
    narration:
      - text: "これで動画がもっと楽しくなるのだ！"
        reading: "コレデドーガガモットタノシクナルノダ"
      - text: "みんなも使ってみてほしいのだ！"
        reading: "ミンナモツカッテミテホシイノダ"
      - text: "それじゃあまたねなのだ！"
        reading: "ソレジャアマタネナノダ"
    slide_prompt: "まとめスライド。ずんだもんが手を振っている元気なイラスト"
