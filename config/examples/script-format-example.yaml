# Example script YAML format with reading field
# This file demonstrates the structure of a generated script
# The reading field is automatically generated by LLM for accurate pronunciation

title: "サンプル動画タイトル"
description: "動画の説明文"

sections:
  - title: "イントロダクション"
    narrations:
      - text: "明日は晴れです"
        reading: "アシタワハレデス"  # Particle は → ワ
      - text: "道案内図を見てください"
        reading: "ミチアンナイズオミテクダサイ"  # Compound word + particle を → オ
      - text: "97個あります"
        reading: "キュウジュウナナコアリマス"  # Correct number reading
    slide_prompt: "A slide with text 'イントロダクション' in the center, modern design"
    source_image_url: null

  - title: "説明セクション"
    narrations:
      - text: "こんにちは！"
        reading: "コンニチワ！"  # Particle は → ワ in greeting
      - text: "東京へ行きます"
        reading: "トウキョウエイキマス"  # Particle へ → エ
    slide_prompt: null
    source_image_url: "https://example.com/image.jpg"

# Optional: Custom pronunciation dictionary for special terms
pronunciations:
  - word: "API"
    reading: "エーピーアイ"
    word_type: "COMMON_NOUN"
    accent: 0
  - word: "GitHub"
    reading: "ギットハブ"
    word_type: "PROPER_NOUN"
    accent: 0

# Note: The reading field ensures accurate audio synthesis
# - Correct kanji pronunciation
# - Proper particle pronunciation (は→ワ, へ→エ, を→オ)
# - Accurate number readings
# LLM handles this automatically, manual editing is rarely needed
