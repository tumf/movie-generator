# Multi-speaker dialogue configuration example
# Based on default.yaml with persona settings enabled

project:
  name: "Multi-Speaker Demo"
  output_dir: "./output"

style:
  resolution: [1920, 1080]
  fps: 30
  font_family: "Noto Sans JP"
  primary_color: "#FFFFFF"
  background_color: "#1a1a2e"

audio:
  engine: "voicevox"
  speaker_id: 3
  speed_scale: 1.0

narration:
  # character is not used when personas are defined
  character: ""
  style: "casual"

# Persona configurations for multi-speaker dialogue
personas:
  - id: "zundamon"
    name: "ずんだもん"
    character: "元気で明るい東北の妖精"
    synthesizer:
      speaker_id: 3
      speed_scale: 1.0
    subtitle_color: "#8FCF4F"
    # Character animation settings
    character_image: "assets/characters/zundamon/base.png"
    # Note: character_position is auto-assigned based on persona order (1st=left, 2nd=right, 3rd+=center)
    # Lip sync and blinking
    mouth_open_image: "assets/characters/zundamon/mouth_open.png"  # For speech animation
    eye_close_image: "assets/characters/zundamon/eye_close.png"    # For blinking
    animation_style: "sway"  # Animation: sway (gentle), bounce (energetic), static (none)
  - id: "metan"
    name: "四国めたん"
    character: "優しくて落ち着いた四国の妖精"
    synthesizer:
      speaker_id: 2
      speed_scale: 1.0
    subtitle_color: "#FF69B4"
    # Character animation settings
    character_image: "assets/characters/shikoku-metan/base.png"
    # Note: character_position is auto-assigned (metan will be on the right as 2nd persona)
    mouth_open_image: "assets/characters/shikoku-metan/mouth_open.png"
    eye_close_image: "assets/characters/shikoku-metan/eye_close.png"
    animation_style: "sway"

content:
  llm:
    provider: "openrouter"
    model: "openai/gpt-5.2"

slides:
  llm:
    provider: "openrouter"
    model: "google/gemini-3-pro-image-preview"
  style: "presentation"

video:
  renderer: "remotion"
  template: "default"
  output_format: "mp4"
  transition:
    type: "fade"
    duration_frames: 15
    timing: "linear"

pronunciation:
  custom: {}
