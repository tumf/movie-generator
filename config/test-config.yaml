# Background and BGM configuration example

project:
  name: "Video with Background and BGM"
  output_dir: "./output"

# Video rendering settings with background and BGM
video:
  renderer: "remotion"
  output_format: "mp4"

  # Background configuration (optional)
  background:
    type: "image"  # or "video"
    path: "assets/backgrounds/gradient-blue.jpg"
    fit: "cover"  # Options: cover, contain, fill

  # BGM configuration (optional)
  bgm:
    path: "assets/bgm/calm-ambient.mp3"
    volume: 0.3  # 0.0-1.0 (default: 0.3 to avoid overpowering narration)
    fade_in_seconds: 2.0  # Fade-in duration at start
    fade_out_seconds: 2.0  # Fade-out duration at end
    loop: true  # Loop BGM if shorter than video

  transition:
    type: "fade"
    duration_frames: 15
    timing: "linear"

# Audio and narration settings
audio:
  engine: "voicevox"
  speaker_id: 3
  speed_scale: 1.0

narration:
  character: "ずんだもん"
  style: "casual"

# Content generation
content:
  llm:
    provider: "openrouter"
    model: "openai/gpt-5.2"

# Slide generation
slides:
  llm:
    provider: "openrouter"
    model: "google/gemini-3-pro-image-preview"
  style: "presentation"
