# Video background test configuration

project:
  name: "Video Background Test"
  output_dir: "./output"

video:
  renderer: "remotion"
  output_format: "mp4"

  # Video background configuration
  background:
    type: "video"
    path: "assets/backgrounds/abstract-loop.mp4"
    fit: "cover"

  # BGM configuration
  bgm:
    path: "assets/bgm/calm-ambient.mp3"
    volume: 0.3
    fade_in_seconds: 2.0
    fade_out_seconds: 2.0
    loop: true

  transition:
    type: "fade"
    duration_frames: 15
    timing: "linear"

audio:
  engine: "voicevox"
  speaker_id: 3
  speed_scale: 1.0

narration:
  character: "zundamon"
  style: "casual"

content:
  llm:
    provider: "openrouter"
    model: "openai/gpt-5.2"

slides:
  llm:
    provider: "openrouter"
    model: "google/gemini-3-pro-image-preview"
  style: "presentation"
